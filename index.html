<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shanmati ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 20px; }
        img { width: 100%; max-width: 200px; border-radius: 20px; margin-bottom: 20px; }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
        }
        
        .hidden { display: none; }
        .success-text { color: #ff4d6d; font-size: 1.8rem; }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://www.myinstants.com/media/sounds/elvis-presley-cant-help-falling-in-love-audio.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5M3Z6ZzVyeG54ZzRyeG54ZzRyeG54ZzRyeG54ZzRyeG54ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Panda">
        <h1>Shanmati, will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW50ZzB4ZzRyeG54ZzRyeG54ZzRyeG54ZzRyeG54ZzRyeG54ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26FLdmIp6wJr91JAI/giphy.gif" alt="Hearts">
        <h1 class="success-text">YAY! ❤️</h1>
        <p>I knew you'd say yes! I love you!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const audio = document.getElementById('loveSong');

        // Logic to make "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // "No" button should also move if someone tries to click it on mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            audio.play(); // Starts the music
        });
    </script>
</body>
</html>
